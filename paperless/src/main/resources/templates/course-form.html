<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/create-course}" th:object="${Course}"
		method="post">
		<p>
			Course COde: <input type="text" th:field="*{courseCode}"
				placeholder="phy01" />
		</p>
		<p>
			Title: <input type="text" th:field="*{title}"
				placeholder="Physic basics" />
		</p>
		<p>
			Category : <input type="text" th:field="*{category}"
				placeholder="Science" />
		</p>
		<p>
			Course Number: <input type="text" th:field="*{courseNumber}"
				placeholder="981232" />
		<p>
			Description: <input type="text" th:field="*{description}"
				placeholder="study fundamentatls elements" />
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student dashboard</title>
</head>
<body>
	<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
	float: left;
	border-right: 1px solid #bbb;
}

li:last-child {
	border-right: none;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover:not (.active ) {
	background-color: #111;
}

.active {
	background-color: #4CAF50;
}
</style>
</head>
<body>

	<ul>
		<li><a class="active" href="#home">My Courses</a></li>
		<li><a href="#news">Register</a></li>
		<li><a href="#contact">Edit Profile</a></li>

		<li><a href="#contact">Take Exam</a></li>

	</ul>

</body>
</body>
</html>
